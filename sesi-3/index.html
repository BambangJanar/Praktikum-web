<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form dan input</title>
</head>
<body>
    <form action="">
        <label for="nik">Nik :</label><br>
        <input type="text" id='nik' size="10" maxlength="10" required placeholder="misal:123"><br>
        <label for="nama">Nama :</label><br>
        <input type="text" id='nama' required placeholder="misal : Fulan"><br>
        <label for="tanggal_mulai">Tanggal mulai :</label><br>
        <input type="date" id='tanggal_mulai' required min="2022-01-11"><br>
        <label for="gaji_pokok">Gaji pokok :</label><br>
        <input type="number" id='gaji_pokok' required min="1000000" step="1000"><br>
        <label for="">Status karyawan :</label><br>
        <input type="radio" id='tetap' name="status_karyawan" value="TETAP"><br>
        <label for="tetap">TETAP :</label><br>
        <input type="radio" id='kontrak' name="status_karyawan" value="KONTRAK"><br>
        <label for="kontrak">KONTRAK :</label><br>
        <input type="radio" id='magang' name="status_karyawan" value="MAGANG"><br>
        <label for="magang">MAGANG :</label><br>
        <input type="submit" id='btn_submit' name="btn_submit" value="Submit"><br>
        <input type="reset" id='btn_reset' name="btn_reset" value="Reset"><br>
    </form>
</body>
</html>
